
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput name="email" ngModel required email #emailInput="ngModel"
        type="email"
        placeholder="E-Mail">
      <mat-error *ngIf="emailInput.invalid">please enter a valid email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput name="password" ngModel #passwordInput="ngModel" required
        type="password" placeholder="Password">
      <mat-error *ngIf="passwordInput.invalid">please enter a valid password</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Login</button>
  </form>
</mat-card>
